            <!-- Register & Login Buttons -->
            
    </header>
    
    
    <!-- Header -->
    <header class="text-center py-10 bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-lg">
        <h1 class="text-3xl font-bold">Projects & Portfolio Building</h1>
    </header>
    
    <!-- Content -->
    <section class="max-w-7xl mx-auto my-8 p-8 bg-white shadow-lg rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <script>
                const projects = [
                    { title: "Portfolio Website", description: "Showcase your skills & projects." },
                    { title: "E-commerce Website", description: "Develop a shopping website with cart & checkout." },
                    { title: "To-Do List App", description: "Create a CRUD application for task management." },
                    { title: "Job Portal", description: "A platform where users can post & apply for jobs." },
                    { title: "Spam Email Detector", description: "Classify emails as spam or not using AI." },
                    { title: "Chat Application", description: "Develop a messaging app with real-time chat." },
                    { title: "Expense Tracker App", description: "Track and manage expenses with analytics." },
                    { title: "Blogging Platform", description: "Create a CMS-based blogging site." },
                    { title: "Movie Recommendation System", description: "AI-based recommendation system for movies." },
                    { title: "Cybersecurity Dashboard", description: "Monitor and detect security threats." },
                    { title: "Weather App", description: "Fetch and display live weather data." },
                    { title: "Stock Market Prediction", description: "Predict stock prices using ML." },
                    { title: "Fitness Tracker", description: "Monitor workouts and calories." },
                    { title: "AI Chatbot", description: "Develop an AI-based chatbot." },
                    { title: "Password Manager", description: "Store and encrypt passwords securely." },
                    { title: "AI-Based Resume Screener", description: "Automate resume screening with AI." },
                    { title: "Music Streaming App", description: "Develop a music player with personalized playlists." },
                    { title: "Online Learning Platform", description: "Create an e-learning portal with courses." },
                    { title: "Quiz App", description: "Develop an interactive quiz application." },
                    { title: "Hospital Management System", description: "Manage hospital records efficiently." }
                ];
                
                document.write(
                    projects.map((project, index) => `
                        <div class="bg-${['blue', 'green', 'yellow', 'purple', 'red'][index % 5]}-300 text-center p-6 rounded-lg shadow-md hover:scale-105 transition hover:bg-opacity-75">
                            <h2 class="text-xl font-semibold">${project.title}</h2>
                            <p class="mt-2 text-sm">${project.description}</p>
                        </div>
                    `).join('')
                );
            </script>
        </div>
    </section>
    
    <!-- Footer -->
